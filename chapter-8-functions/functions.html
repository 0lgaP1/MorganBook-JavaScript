    <script>

// saying hello 
      let sayHelloTo = function (name) {
    console.log("Hi, " + name + "!");
};
sayHelloTo("Anna");

// drawing cats with 1 argument

let drawCats2 = function (howManyTimes2) {
    for (let i = 0; i < howManyTimes2; i++) {
        console.log(i + " =^.^=");
    }
}
drawCats2(3);

// drawing smiles with multiple arguments

let useMultipleArg = function (howManyTimes3, whatToDraw) {
  for (let i = 0; i < howManyTimes3; i++) {
    console.log(i + " " + whatToDraw);
  };
}
useMultipleArg(4, ":)");

// return function
let double = function (number) {
  return number * 2;
};
console.log(double(5) + double(10));

// 
let fifthLetter = function (name) {
if (name.length < 5) {
return;
}
return "Пятая буква вашего имени: " + name[4] + ".";
};
console.log(fifthLetter("Ola"));

//homework task 1

function add (number1, number2) {
  return number1 + number2;
}

function multiply (number3, number4) {
  return number3 * number4;
}

let product = multiply(36325, 9842);
let result = add(777, product);
console.log(result);

// task 2

function areArraysSame(array1, array2) {
  if (array1.length !== array2.length) {
    return false;
  }

  for (let i = 0; i < array1.length; i++) {
        if (array1[i] !== array2[i]) {
          return false;
    }
  }
  return true;
}

console.log(areArraysSame([1, 2, 3], [4, 5, 6])); // false
console.log(areArraysSame([1, 2, 3], [1, 2, 3])); // true
console.log(areArraysSame([1, 2, 3], [1, 2, 3, 4])); // false
